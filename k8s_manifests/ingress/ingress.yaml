# ingress.yaml
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: app-ingress
  namespace: dev
  annotations:
    # Ingress controller specific annotations
    nginx.ingress.kubernetes.io/rewrite-target: /
    # SSL redirect (optional)
    # nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  ingressClassName: nginx  # NGINX Ingress Controller use karo
  rules:
  # Domain-based routing
  - host: myapp.example.com  # Apna domain name
    http:
      paths:
      # Root path ko frontend service pe route karo
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-service  # Frontend service ka naam
            port:
              number: 80
